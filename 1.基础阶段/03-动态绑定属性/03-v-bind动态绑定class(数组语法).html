<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../assets/vue.js"></script>
  <style>
    .active {
      color: red;
    }

    .line {
      color: blue;
    }
  </style>
</head>

<body>
  <div id="app">
   
    <h2 v-bind:class="[active,line]"> {{message}}</h2>
    <h2 v-bind:class="['active','line']"> {{message}}</h2>
  </div>

  <script>
    //创建Vue实例,得到 ViewModel
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        active: 'Afdsafd',
        line: 'fsafs'
      },
      methods: {
        getClasses: function () {
          return { active: this.active, line: this.line }
        }
      }
    });
  </script>
</body>

</html>
