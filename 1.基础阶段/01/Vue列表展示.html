<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../assets/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <ul>
            <li v-for="item in movies">
                {{item}}
            </li>
        </ul>
    </div>
    <script>
        const app = new Vue({
                el:"#app",
                data:{
                    message:'你好啊',
                    movies:['星际穿越','大话西游']
                }

            })
    </script>
   
</body>
</html>
