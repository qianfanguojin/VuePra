<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../assets/vue.js"></script>
</head>

<body>
  <div id ="app">
    <!-- 函数方式，会多次调用 -->
    <!-- <h2>{{getFullInfo()}} </h2>
    <h2>{{getFullInfo()}} </h2>
    <h2>{{getFullInfo()}} </h2>
    <h2>{{getFullInfo()}} </h2>
    <h2>{{getFullInfo()}} </h2>
    <h2>{{getFullInfo()}} </h2> -->

    <!-- 计算属性方式，只调用一次 (有缓存)-->
    <h2>{{fullInfo}} </h2>
    <h2>{{fullInfo}} </h2>
    <h2>{{fullInfo}} </h2>
    <h2>{{fullInfo}} </h2>
    <h2>{{fullInfo}} </h2>
    <h2>{{fullInfo}} </h2>
  </div>

  <script>
   //创建Vue实例,得到 ViewModel
   const app = new Vue({
    el: '#app',
    data: {
      name: '吴桂强',
      age: 24,
      message: '你好啊',
    },
    computed: {
      fullInfo: function(){
        console.log('fullInfo');
        return this.name + " " + this.age
      }
    },
    methods: {
      getFullInfo: function(){
        console.log('getFullInfo');
        return this.name + ' ' + this.age
      }
    }
   });
  </script>
</body>

</html>
