<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../assets/vue.js"></script>
    <div id="app">

        <h2>当前计数：{{count}}</h2>
        <!-- <button v-on:click="count++">+</button>
        <button v-on:click="count--">-</button> -->

    
        <!-- 标准点击 -->
      <!--   <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button> -->
        <!-- 语法糖方式
            @click 是 v-on:click的语法糖
        -->
        <button @click="add">+</button>
        <button @click="sub">-</button>
    </div>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                count:0
            },
            methods: {
                add: function(){
                    console.log("add被执行");
                    this.count++
                },
                sub: function(){
                    console.log("sub被执行");
                    this.count--
                }
            }

        })
    </script>
</body>
</html>
