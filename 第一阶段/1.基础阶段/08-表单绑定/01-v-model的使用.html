<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../assets/vue.js"></script>
</head>

<body>
  <div id ="app">
    <!-- V-Model是Vue的双向绑定指令，能帮助我们在表单处理时实时更改Vue实例中的数据 -->
    <!--        1.1
              一般来说，radio单选框需要指定相同的name
              但用v-model绑定也可以实现相同的效果 -->
    <input type="text" v-model="message">
      
   <h1>
     {{message}}
   </h1>
  </div>

  <script>
   //创建Vue实例,得到 ViewModel
   const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
    },
    methods: {}
   });
  </script>
</body>

</html>
